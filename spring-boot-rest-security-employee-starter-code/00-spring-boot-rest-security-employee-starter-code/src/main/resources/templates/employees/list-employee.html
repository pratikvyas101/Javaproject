<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee list</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h3>Employee  Directory</h3>
    <hr>
    
    <!-- add buttons -->	
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th> 
				<th>Action</th> 	
			</tr>
		</thead>
		<tbody>
		 	<tr th:each="tempEmployee : ${employee}">
		 		<td th:text="${tempEmployee.firstName}"></td>
		 		<td th:text="${tempEmployee.lastName}"></td>
		 		<td th:text="${tempEmployee.email}"></td>
		 		
		 		<td>
		 			<a th:href="@{/employees/showFormUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">Update</a>
		 			
		 			<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure delete this Employee?'))) return false">Delete</a>
		 		
		 		</td>
		 	
		 	</tr>
		 	
		</tbody>
	</table>

</div>
</body>
</html>
