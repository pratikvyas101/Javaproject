<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Login</title>
</head>
<body>

<h3> Student Login Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

	Student FirstName:<input type="text" th:field="*{firstName}" />
	
	<br><br>
	
	Student LastName:<input type="text" th:field="*{lastName}" />
	
	<br><br>
	country:
	<select th:field="*{country}">
	   <option th:each="tempcountry : ${countries}" th:value="${tempcountry}" th:text="${tempcountry}"></option>
	</select>
	
	<br><br>
    
    Favorite Programming Language:
    <input type="radio"  th:field="*{favoriteLanguage}"  th:each="tempLang : ${languages}" th:value="${tempLang}" th:text="${tempLang}" ></input>
    <br><br>
    
    Favorite Operating System:
    
    <input type="checkbox" th:field="*{favoriteSystem}" th:each="tempSystem : ${systems}"	th:value="${tempSystem}" th:text=${tempSystem}></input>
   
    
    <br><br>
    
    <input type="submit" value="Submit" />


</form>

</body>
</html>
